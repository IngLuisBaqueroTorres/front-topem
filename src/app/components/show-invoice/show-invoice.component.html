<div class="main-div">
    <mat-card>
        <mat-card-title>Ver Factura</mat-card-title>
        <mat-card-content class="matCardStyle">
            <form [formGroup]="invoiceForm">
                <div class="flexbox-container ">
                    <div>
                        <p>
                            <mat-form-field>
                                <input type="text " matInput placeholder="NÂ° Factura " formControlName="invoiceNumber" [(ngModel)]="invoice.invoiceNumber" readonly />
                            </mat-form-field>
                        </p>

                        <p>
                            <mat-form-field>
                                <input type="text " matInput placeholder="Nombre Emisor " formControlName="emitterName" [(ngModel)]="invoice.emitterName" />
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text " matInput placeholder="Nit del Emisor " formControlName="emitterNit" [(ngModel)]="invoice.emitterNit" />
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text " matInput placeholder="Comprador " formControlName="receptorName" [(ngModel)]="invoice.receptorName" />
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text " matInput placeholder="Nit del Comprador " formControlName="receptorNit" [(ngModel)]="invoice.receptorNit" />
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text " matInput placeholder="Valor sin IVA " formControlName="valueNoneVat" />
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text " matInput placeholder="IVA " formControlName="vat" />
                            </mat-form-field>
                        </p>
                    </div>
                    <div>
                        <p>
                            <mat-form-field>
                                <input type="text " matInput placeholder="Valor Total " formControlName="totalValue" />
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field><textarea matInput placeholder="DescripciÃ³n del item " formControlName="itemDescription"></textarea>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text " matInput placeholder="Cantidad " formControlName="itemQuantity" />
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text " matInput placeholder="Valor del item " formControlName="itemUnitValue" />
                            </mat-form-field>
                        </p>
                        <button mat-raised-button color="basic" routerLink="/showInvoices">Volver</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
